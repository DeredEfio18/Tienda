<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
     <title>Categoría</title>
  <link rel="stylesheet" href="styles.css"> <!-- Usa tu CSS actual -->
  <style>
    .producto {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <header style="background-color: #007bff; padding: 10px; color: white; display: flex; align-items: center;">
    <img src="mult/TechNova_Logo.jpg" alt="Logo TechNova" style="height: 60px; margin-right: 15px;">
    <h1>TechNova - Tienda Tecnológica</h1>
  </header>

  <main style="padding: 20px;">
    <h2 id="titulo-categoria"></h2>
    <div id="productos"></div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("nombre");

    document.getElementById("titulo-categoria").textContent = "Categoría: " + categoria;

    const productosPorCategoria = {
      "Computadoras": [
        { nombre: "Laptop Gamer Asus", imagen: "mult/LaptopGamer.jpg" },
        { nombre: "Case Gamer Micronics Corsario MIC GC802 Tira Led RGB 1 FAN", imagen: "mult/Case-gamer.jpg"},
        { nombre: "MONITOR TEROS TE-2910G, 29″ IPS", imagen: "mult/MONITOR-GAMING.jpg"},
        { nombre: "ThinkCentre Neo 50a 27'' 5ta Gen - Grey", imagen: "mult/Computadora.jpg"},
      ],
      "Smartphones": [
        { nombre: "Celular Moto G85 5G", imagen: "mult/Smartphone5g.jpg" },
        { nombre: "Smartphone Honor Magic7 Lite 8GB+512GB Titanium Black Dual Sim", imagen: "mult/Smartphone.jpg"}
      ],
      "Accesorios": [
        { nombre: "Auriculares Inalámbricos", imagen: "mult/audiculares.jpg" },
        { nombre: "Smartwatch Deportivo", imagen: "mult/smartwatch.jpg"}
      ],
      "Redes y conectividad": [
        { nombre: "Router WiFi 6 Tp-link", imagen: "mult/router.jpg" },
        { nombre: "Cable de Red Utp Cat 6 Testeado Rj45 20 Metros", imagen: "mult/CableUTP.jpg"}
      ],
      "Almacenamiento": [
        { nombre: "Disco Duro 1TB", imagen: "mult/DiscoSSD.jpg" }
      ],
      "Gaming": [
        { nombre: "Combo Gamer 4 en 1 ", imagen: "mult/Combo-Gamer.jpg" }
      ]
    };

    const productos = productosPorCategoria[categoria] || [];
    const contenedor = document.getElementById("productos");

    productos.forEach(producto => {
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}" width="150"><br>
        <strong>${producto.nombre}</strong>
      `;
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
